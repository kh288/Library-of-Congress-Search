<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Library of Congress Search</title>
</head>
<body>
    <section class="container-fluid">
        <form id="#search-form" class="container container-fluid row justify-content-center input-group">
            <input class="col-12" name="search-keywords" placeholder="Enter search keywords..."/>
            <select class="col-12" name="search-domain">
                <option value="search">All Formats</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos, Prints, Drawings</option>
                <option value="manuscripts">Manuscripts, Mixed Material</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film, Videos</option>
                <option value="notated-music">Printed Music</option>
                <option value="websites">Websites</option>
            </select>
            <button class="col-12" type="submit">Search!</button>
        </form>
        <section id="generate-content" class="container">

        </section>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="assets/scripts/script.js"></script>
</html>
